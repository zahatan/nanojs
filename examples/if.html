<!DOCTYPE html>
<html lang="en" xmlns:nn="https://github.com/zahatan/nanojs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result"></div>

<script src="../dist/nano.js" type="text/javascript"></script>
<script type="text/javascript">
    window.addEventListener('DOMContentLoaded', (event) => {
        let data = { show: true};
        let template = new NTemplate('#hello-world');
        template.render(data, '#result');
    });
</script>

<template id="hello-world">

    <p nn:if="show">
        shoud be displayed
    </p>
    <p nn:if-not="show">
        shoud NOT be displayed
    </p>

    <nn:if test="show">
        shoud be displayed TAG
    </nn:if>

    <nn:if-not test="show">

    </nn:if-not>

</template>
</body>


</html>
