<!DOCTYPE html>
<html lang="en" xmlns:nn="https://github.com/zahatan/nanojs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result"></div>

<script src="/js/nano.js" type="text/javascript"></script>
<script type="text/javascript">

    window.addEventListener('DOMContentLoaded', (event) => {
        let data = { angle: 0, angle_1: Math.PI / 2};

        let template = new NTemplate('#hello-world');
        template.render(data, '#result');
    });

</script>

<template id="hello-world">

    <nn:callable function="Math.sin">
        <nn:arg>{{ angle }}</nn:arg>
    </nn:callable> (Should be zero)

    <p></p>

    <nn:callable function="Math.sin">
        <nn:arg>{{ angle_1 }}</nn:arg>
    </nn:callable> (Should be 1)
</template>

</body>

</html>
