<!DOCTYPE html>
<html lang="en" xmlns:nn="https://github.com/zahatan/nanojs">
<head>
    <meta charset="UTF-8">
    <title>Listener example</title>
</head>
<body>

<form id="form-1" action="/basic.html" method="post">
    <p>
        <input type="text" name="task"/>
        <button type="submit">add</button>
    </p>
</form>

<form id="form-2" action="/basic.html" method="post">
    <p>
        <input type="text" name="task"/>
        <button type="submit">add</button>
    </p>
</form>

<p>
    <input id="input-1" name="test"/>
</p>


<script src="/js/nano.js" type="text/javascript"></script>
<script type="text/javascript">

    window.addEventListener('DOMContentLoaded', (event) => {

        class FormListener extends NListener {

            on_submit(event) {
                event.preventDefault();
                console.log('event caught', event);
            }
        }

        class InputChangeListener extends NListener {

            on_change(event) {
                console.log('on_change caught', event);
            }
        }

        let listener = new FormListener('#form-1');
        // listener.listen();
        // listener.listen();

        let change_listener = new InputChangeListener('#input-1');

    });

</script>
</body>
</html>
