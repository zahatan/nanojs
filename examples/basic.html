<!DOCTYPE html>
<html lang="en" xmlns:nn="https://github.com/zahatan/nanojs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script src="../dist/nano.js" type="text/javascript"></script>
<script type="text/javascript">

    window.addEventListener('DOMContentLoaded', (event) => {
        let todo = [{id: 1, name: 'Task 1'}, {id: 2, name: 'Task 2'}, {id: 3, name: 'Task 3'}];
        let html = '<strong>big</strong>';
        let data = { name: 'liva', todo: todo, html: html, gender: 'male', show: true, angle: 0, angle_1: Math.PI / 2};

        let template = new NTemplate('#hello-world');
        template.render(data, 'body');
    });

</script>

<template id="hello-world">
    <div>
        test
        <h1 class="title">{{ name }}</h1>
        <ul class="attr-loop">
            <li nn:loop="todo" nn:as="task" class="todo-item todo_{{ _index_ }}">
                {{ task.id }} : <span nn:text="task.name"></span>
            </li>
        </ul>
        <ul class="tag-loop">
            <nn:loop on="todo" as="task">
                <li class="todo-item todo_{{ _index_ }}">
                    {{ _index_ }} : <span nn:text="task.name"></span>
                </li>
            </nn:loop>
        </ul>
        <p nn:text="html"></p>

        <p nn:text-escape="html"></p>
    </div>
    <p>I am a {{ gender }}</p>
    <p nn:if="show">
        shoud be displayed
    </p>
    <p nn:if-not="show">
        shoud NOT be displayed
    </p>
    <nn:callable function="Math.sin">
        <nn:arg>{{ angle }}</nn:arg>
    </nn:callable> (Should be zero)

    <p></p>

    <nn:callable function="Math.sin">
        <nn:arg>{{ angle_1 }}</nn:arg>
    </nn:callable> (Should be 1)
</template>

</html>
