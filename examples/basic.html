<!DOCTYPE html>
<html lang="en" xmlns:nn="https://github.com/zahatan/nanojs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="result"></div>
<script src="/js/nano.js" type="text/javascript"></script>
<script type="text/javascript">

    window.addEventListener('DOMContentLoaded', (event) => {
        let html = '<strong>big</strong>';
        let data = { firstname: 'liva', html: html, gender: 'male', lastname: 'Ramarolahy'};

        let template = new NTemplate('#hello-world');
        template.render(data, '#result');
    });

</script>

<template id="hello-world">
    <div>
        test
        <h1 class="title">my name is {{ firstname }} {{ lastname }}</h1>
        <p nn:text="html"></p>

        <p nn:text-escape="html"></p>
    </div>
    <p>I am a {{ gender }}</p>
</template>

</body>

</html>
